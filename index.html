<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Gorjetas</title>
</head>
<body>
    
    <div class="container">

        <div>
            <h1 class="title">Calculadora de Gorjetas</h1>
        </div>

        <div>
            <form class="tipsform">
                <label for="conta">
                    <p>Quanto ficou a conta?</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="100" name="conta" id="conta" class="formInput">
                </p>
                
                <label for="servico">
                    <p>Como foi seu serviço?</p>
                </label>
                <select name="servico" id="servico" class="formSelect">
                    <option disabled selected value="">-- Escolha uma opção</option>
                    <option value="0.3">30% - Incrível</option>
                    <option value="0.2">20% - Bom</option>
                    <option value="0.15">15% - Aceitavel</option>
                    <option value="0.1">10% - Ruim</option>
                    <option value="0.05">0.5% - Pessímo</option>
                </select>

                <label for="pessoas">
                    <p>Quantas pessoas irão dividir a conta?</p>
                </label>
                <p>
                    <input type="number" placeholder="1" name="pessoas" id="pessoas" class="formInput"> pessoa(s)
                </p>

                <button type="submit" class="formSubmit">Calcular</button>
            </form>
        </div>
</div>
</body>
</html>
